    <script>
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSwHGhFEF1yL4wxSzY3tlFFIPIvjLDkEfTrQwg4dQgr3IJNzwBANp7QOS5gkQthMnKwgfExwt_gL1Lu/pub?output=csv';
        let currentLang = 'ar';
        let audioActive = false;
        let lastDataCount = 0;
        const alertSound = new Audio('https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3');

        // --- Three.js Setup ---
        const scene = new THREE.Scene();
        const container = document.getElementById('globe-container');
        const camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('globe-canvas'), antialias: true, alpha: true });
        renderer.setSize(container.clientWidth, container.clientHeight);

        const globeRadius = 1;
        const textureLoader = new THREE.TextureLoader();
        const earthTexture = textureLoader.load('earth_map.jpg');
        
        const globe = new THREE.Mesh(
            new THREE.SphereGeometry(globeRadius, 64, 64),
            new THREE.MeshPhongMaterial({ map: earthTexture, transparent: true, opacity: 0.9 })
        );
        scene.add(globe);

        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 3, 5);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0x444444));

        camera.position.z = 2.5;
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        const markers = [];

        function animate() {
            requestAnimationFrame(animate);
            globe.rotation.y += 0.001;
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // --- Logic ---
        function addMarkerToGlobe(lat, lon) {
            const latRad = lat * (Math.PI / 180);
            const lonRad = -lon * (Math.PI / 180);
            const r = globeRadius + 0.02;
            
            const position = new THREE.Vector3(
                r * Math.cos(latRad) * Math.cos(lonRad),
                r * Math.sin(latRad),
                r * Math.cos(latRad) * Math.sin(lonRad)
            );

            const marker = new THREE.Mesh(
                new THREE.SphereGeometry(0.015, 16, 16),
                new THREE.MeshBasicMaterial({ color: 0xff003c })
            );
            marker.position.copy(position);
            scene.add(marker);

            const pulse = new THREE.Mesh(
                new THREE.SphereGeometry(0.03, 16, 16),
                new THREE.MeshBasicMaterial({ color: 0xff003c, transparent: true, opacity: 0.5 })
            );
            pulse.position.copy(position);
            scene.add(pulse);

            gsap.to(pulse.scale, { x: 4, y: 4, z: 4, duration: 2, repeat: -1 });
            gsap.to(pulse.material, { opacity: 0, duration: 2, repeat: -1 });
            
            markers.push(marker, pulse);
        }

        function fetchData() {
            Papa.parse(csvUrl, {
                download: true, header: true,
                complete: function(results) {
                    const data = results.data.filter(r => r.Title);
                    if (data.length > lastDataCount && lastDataCount !== 0 && audioActive) alertSound.play();
                    lastDataCount = data.length;
                    renderNews(data);
                }
            });
        }

        function renderNews(news) {
            const list = document.getElementById('news-list');
            document.getElementById('count').innerText = news.length;
            list.innerHTML = '';
            markers.forEach(m => scene.remove(m));
            markers.length = 0;

            [...news].reverse().forEach(item => {
                const a = document.createElement('a');
                a.className = 'news-item';
                a.href = item.Link; a.target = '_blank';
                a.innerHTML = `<div>${item.Title}</div>`;
                list.appendChild(a);

                if(item.Latitude && item.Longitude) {
                    addMarkerToGlobe(parseFloat(item.Latitude), parseFloat(item.Longitude));
                }
            });
        }

        function enableAudio() { audioActive = true; document.getElementById('audio-btn').innerText = "ğŸ”Š ON"; }
