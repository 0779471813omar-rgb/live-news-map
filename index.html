<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar System v1.0</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --main-color: #00f2ff; --bg-dark: #0a0b10; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Cairo', sans-serif; background: var(--bg-dark); color: white; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* الهيدر القديم */
        header { background: #000; padding: 15px; border-bottom: 2px solid var(--main-color); display: flex; justify-content: space-between; align-items: center; }
        .logo { font-family: 'Orbitron', sans-serif; color: var(--main-color); font-weight: bold; font-size: 1.2rem; }

        #container { display: flex; flex: 1; overflow: hidden; }
        
        /* الخريطة على اليسار */
        #map { flex: 1; background: #111; }

        /* القائمة السوداء على اليمين */
        #sidebar { width: 350px; background: #0c1016; border-left: 1px solid var(--main-color); overflow-y: auto; padding: 10px; }
        .news-item { background: rgba(255,255,255,0.05); padding: 15px; margin-bottom: 10px; border-right: 4px solid var(--main-color); cursor: pointer; transition: 0.3s; }
        .news-item:hover { background: rgba(0, 242, 255, 0.1); }
        .news-item h3 { font-size: 0.9rem; margin-bottom: 5px; }
        .news-item span { font-size: 0.7rem; color: var(--main-color); font-family: 'Orbitron'; }

        /* النقطة الحمراء على الخريطة */
        .dot { height: 10px; width: 10px; background-color: #ff003c; border-radius: 50%; display: inline-block; box-shadow: 0 0 10px #ff003c; }
    </style>
</head>
<body>

<header>
    <div class="logo">RADAR_MONITOR_V1</div>
    <div id="status" style="font-size: 0.8rem;">نشط الآن: <span id="count" style="color:var(--main-color)">0</span></div>
</header>

<div id="container">
    <div id="map"></div>
    <div id="sidebar">
        <div id="news-list">
            <p style="text-align:center; padding:20px;">جاري جلب البيانات من المصدر...</p>
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

<script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSwHGhFEF1yL4wxSzY3tlFFIPIvjLDkEfTrQwg4dQgr3IJNzwBANp7QOS5gkQthMnKwgfExwt_gL1Lu/pub?output=csv';

    // إعداد الخريطة بالشكل القديم
    const map = L.map('map').setView([34.8, 38.9], 7);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

    let markers = L.layerGroup().addTo(map);

    function loadData() {
        Papa.parse(csvUrl, {
            download: true,
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
                const data = results.data;
                displayData(data);
            }
        });
    }

    function displayData(data) {
        const list = document.getElementById('news-list');
        const count = document.getElementById('count');
        list.innerHTML = '';
        markers.clearLayers();

        let validCount = 0;

        data.reverse().forEach(item => {
            const title = item.Title || item['العنوان'];
            const lat = parseFloat(item.Latitude);
            const lon = parseFloat(item.Longitude);

            if (title && !isNaN(lat)) {
                validCount++;
                
                // إضافة للقائمة
                const div = document.createElement('div');
                div.className = 'news-item';
                div.innerHTML = `<h3>${title}</h3><span>COORDS: ${lat}, ${lon}</span>`;
                div.onclick = () => map.flyTo([lat, lon], 10);
                list.appendChild(div);

                // إضافة نقطة بسيطة للخريطة
                L.circleMarker([lat, lon], {
                    radius: 6,
                    color: '#ff003c',
                    fillColor: '#ff003c',
                    fillOpacity: 1
                }).addTo(markers).bindPopup(title);
            }
        });
        count.innerText = validCount;
    }

    setInterval(loadData, 20000);
    loadData();
</script>

</body>
</html>
