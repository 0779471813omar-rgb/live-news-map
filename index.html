    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

    <script>
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSwHGhFEF1yL4wxSzY3tlFFIPIvjLDkEfTrQwg4dQgr3IJNzwBANp7QOS5gkQthMnKwgfExwt_gL1Lu/pub?output=csv';
        let audioActive = false;

        const alertSound = new Audio('https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3');

        // --- ØªÙ‡ÙŠØ¦Ø© Ø§Ù„Ù…Ø´Ù‡Ø¯ Ø§Ù„Ø«Ù„Ø§Ø«ÙŠ Ø§Ù„Ø£Ø¨Ø¹Ø§Ø¯ ---
        const scene = new THREE.Scene();
        const container = document.getElementById('globe-container');
        const camera = new THREE.PerspectiveCamera(60, container.clientWidth / container.clientHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(container.clientWidth, container.clientHeight);
        container.appendChild(renderer.domElement);

        // Ø¥Ù†Ø´Ø§Ø¡ Ø§Ù„ÙƒØ±Ø© Ø§Ù„Ø£Ø±Ø¶ÙŠØ©
        const globe = new THREE.Mesh(
            new THREE.SphereGeometry(1, 64, 64),
            new THREE.MeshPhongMaterial({ 
                color: 0x112233,
                emissive: 0x001122,
                wireframe: true // ØªÙ… ØªÙØ¹ÙŠÙ„ Ø§Ù„Ø´Ø¨ÙƒØ© ÙƒØ¨Ø¯ÙŠÙ„ Ù…Ø¤Ù‚Øª ÙÙŠ Ø­Ø§Ù„ ÙÙ‚Ø¯Ø§Ù† Ø§Ù„ØµÙˆØ±Ø©
            })
        );
        scene.add(globe);

        // ØªØ­Ù…ÙŠÙ„ Ø§Ù„ØµÙˆØ±Ø© Ø¥Ø°Ø§ ÙˆØ¬Ø¯Øª
        new THREE.TextureLoader().load('earth_map.jpg', (tex) => {
            globe.material.map = tex;
            globe.material.wireframe = false;
            globe.material.needsUpdate = true;
        });

        const light = new THREE.PointLight(0xffffff, 1.2);
        light.position.set(5, 5, 5);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0x404040));
        camera.position.z = 2.5;

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        const markers = [];

        function animate() {
            requestAnimationFrame(animate);
            globe.rotation.y += 0.001;
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // --- Ù…Ù†Ø·Ù‚ Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª ---
        function addMarker(lat, lon) {
            const phi = (90 - lat) * (Math.PI / 180);
            const theta = (lon + 180) * (Math.PI / 180);
            
            const x = -(Math.sin(phi) * Math.cos(theta));
            const y = Math.cos(phi);
            const z = Math.sin(phi) * Math.sin(theta);

            const marker = new THREE.Mesh(
                new THREE.SphereGeometry(0.02, 12, 12),
                new THREE.MeshBasicMaterial({ color: 0xff003c })
            );
            marker.position.set(x, y, z);
            globe.add(marker); // Ø£Ø¶ÙÙ†Ø§ Ø§Ù„Ù†Ù‚Ø·Ø© Ù„Ù„Ù…Ø¬Ø³Ù… Ù†ÙØ³Ù‡ Ù„ØªØªØ­Ø±Ùƒ Ù…Ø¹Ù‡

            // ØªØ£Ø«ÙŠØ± Ø§Ù„Ù†Ø¨Ø¶
            const ring = new THREE.Mesh(
                new THREE.SphereGeometry(0.02, 12, 12),
                new THREE.MeshBasicMaterial({ color: 0xff003c, transparent: true, opacity: 0.6 })
            );
            ring.position.set(x, y, z);
            globe.add(ring);

            gsap.to(ring.scale, { x: 5, y: 5, z: 5, duration: 1.5, repeat: -1 });
            gsap.to(ring.material, { opacity: 0, duration: 1.5, repeat: -1 });

            markers.push(marker, ring);
        }

        function fetchData() {
            Papa.parse(csvUrl, {
                download: true, header: true,
                complete: function(results) {
                    const data = results.data.filter(r => r.Title);
                    if (data.length > lastDataCount && lastDataCount !== 0 && audioActive) alertSound.play();
                    lastDataCount = data.length;
                    
                    document.getElementById('count').innerText = data.length;
                    const list = document.getElementById('news-list');
                    list.innerHTML = '';
                    
                    // ØªÙ†Ø¸ÙŠÙ Ø§Ù„Ù†Ù‚Ø§Ø· Ø§Ù„Ù‚Ø¯ÙŠÙ…Ø©
                    markers.forEach(m => globe.remove(m));
                    markers.length = 0;

                    data.reverse().forEach(item => {
                        const div = document.createElement('a');
                        div.className = 'news-item';
                        div.href = item.Link; div.target = '_blank';
                        div.innerHTML = `<b>${item.Title}</b>`;
                        list.appendChild(div);

                        if(item.Latitude && item.Longitude) {
                            addMarker(parseFloat(item.Latitude), parseFloat(item.Longitude));
                        }
                    });
                }
            });
        }

        function enableAudio() { audioActive = true; document.getElementById('audio-btn').innerText = "ğŸ”Š ON"; }

        window.addEventListener('resize', () => {

        setInterval(fetchData, 10000);
