<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar System | نظام الرصد</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f2ff;
            --alert-red: #ff003c;
            --dark-bg: #0a0b10;
        }

        body {
            background-color: var(--dark-bg);
            color: #fff;
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* رأس الصفحة */
        header {
            border-bottom: 2px solid var(--neon-blue);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.8);
        }

        .title {
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-blue);
            font-size: 1.2rem;
            letter-spacing: 2px;
        }

        .status-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .pulse-dot {
            width: 10px; height: 10px;
            background-color: var(--alert-red);
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        /* منطقة الأخبار */
        main {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }

        .news-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(0, 242, 255, 0.2);
            padding: 15px;
            border-radius: 5px;
            border-right: 4px solid var(--neon-blue);
            transition: 0.3s;
            text-decoration: none;
            color: inherit;
        }

        .news-card:hover {
            background: rgba(0, 242, 255, 0.05);
            border-color: var(--neon-blue);
            transform: translateY(-3px);
        }

        .news-card h3 {
            margin: 0 0 10px 0;
            font-size: 1rem;
            line-height: 1.5;
        }

        .news-card .meta {
            font-size: 0.8rem;
            color: var(--neon-blue);
            font-family: 'Orbitron', sans-serif;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.4; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* سكرول بار أنيق */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: #050505; }
        ::-webkit-scrollbar-thumb { background: var(--neon-blue); }
    </style>
</head>
<body>

    <header>
        <div class="title">RADAR MONITORING // LEVEL 01</div>
        <div class="status-container">
            <span id="data-count">جاري التحميل...</span>
            <div class="pulse-dot"></div>
        </div>
    </header>

    <main>
        <div id="news-list" class="news-grid">
            </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

    <script>
        const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSwHGhFEF1yL4wxSzY3tlFFIPIvjLDkEfTrQwg4dQgr3IJNzwBANp7QOS5gkQthMnKwgfExwt_gL1Lu/pub?output=csv';

        function loadNews() {
            Papa.parse(sheetUrl, {
                download: true,
                header: true,
                skipEmptyLines: true,
                complete: function(results) {
                    const data = results.data;
                    displayNews(data);
                }
            });
        }

        function displayNews(items) {
            const container = document.getElementById('news-list');
            const countDisplay = document.getElementById('data-count');
            
            container.innerHTML = '';
            countDisplay.innerText = `نشط الآن: ${items.length}`;

            // الأحدث يظهر أولاً
            [...items].reverse().forEach(item => {
                if (item.Title) {
                    const card = document.createElement('a');
                    card.className = 'news-card';
                    card.href = item.Link || '#';
                    card.target = '_blank';
                    
                    card.innerHTML = `
                        <div class="meta">REF_${Math.floor(Math.random()*9000)+1000}</div>
                        <h3>${item.Title}</h3>
                        <div class="meta">${item.Latitude ? 'COORDS: ' + item.Latitude + ',' + item.Longitude : 'NO LOCATION DATA'}</div>
                    `;
                    container.appendChild(card);
                }
            });
        }

        // التحديث كل 10 ثوانٍ
        setInterval(loadNews, 10000);
        loadNews();
    </script>
</body>
</html>
