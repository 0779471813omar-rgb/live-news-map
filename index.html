<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar Monitor | نظام الرصد</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --neon: #00f2ff; --bg: #0a0b10; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Cairo', sans-serif; background: var(--bg); color: white; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        header { background: #000; padding: 15px; border-bottom: 2px solid var(--neon); display: flex; justify-content: space-between; align-items: center; z-index: 1000; }
        .logo { font-family: 'Orbitron', sans-serif; color: var(--neon); font-weight: bold; font-size: 1.1rem; }

        #container { display: flex; flex: 1; overflow: hidden; }
        #map { flex: 1; background: #111; }

        #sidebar { width: 350px; background: #0c1016; border-left: 1px solid var(--neon); display: flex; flex-direction: column; }
        .side-title { padding: 15px; background: var(--neon); color: #000; font-weight: bold; text-align: center; }
        
        #news-list { flex: 1; overflow-y: auto; padding: 10px; }
        .news-item { background: rgba(255,255,255,0.05); padding: 12px; margin-bottom: 8px; border-right: 4px solid var(--neon); cursor: pointer; transition: 0.3s; }
        .news-item:hover { background: rgba(0, 242, 255, 0.1); }
        .news-item h3 { font-size: 0.85rem; margin-bottom: 5px; }
        .news-item span { font-size: 0.65rem; color: var(--neon); font-family: 'Orbitron'; }
    </style>
</head>
<body>

<header>
    <div class="logo">RADAR_OPERATIONAL</div>
    <div id="status">الأهداف المرصودة: <span id="count" style="color:var(--neon)">0</span></div>
</header>

<div id="container">
    <div id="map"></div>
    <aside id="sidebar">
        <div class="side-title">تغذية البيانات المباشرة</div>
        <div id="news-list">
            <p style="text-align:center; padding:20px; color:#666;">جاري الاتصال بالقمر الصناعي...</p>
        </div>
    </aside>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

<script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSwHGhFEF1yL4wxSzY3tlFFIPIvjLDkEfTrQwg4dQgr3IJNzwBANp7QOS5gkQthMnKwgfExwt_gL1Lu/pub?output=csv';

    // إعداد الخريطة
    const map = L.map('map').setView([34.8, 38.9], 7);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

    let markersLayer = L.layerGroup().addTo(map);

    function fetchData() {
        Papa.parse(csvUrl, {
            download: true,
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
                const raw = results.data;
                const processed = [];

                raw.forEach(row => {
                    const title = row.Title || row['العنوان'] || Object.values(row)[0];
                    const lat = parseFloat(String(row.Latitude || row['خط العرض']).replace(/[^\d.-]/g, ''));
                    const lon = parseFloat(String(row.Longitude || row['خط الطول']).replace(/[^\d.-]/g, ''));

                    if (title && !isNaN(lat)) {
                        processed.push({ title, lat, lon });
                    }
                });

                render(processed);
            },
            error: function() {
                document.getElementById('news-list').innerHTML = '<p style="color:red; text-align:center;">خطأ في الاتصال بالملف!</p>';
            }
        });
    }

    function render(data) {
        const list = document.getElementById('news-list');
        document.getElementById('count').innerText = data.length;
        list.innerHTML = '';
        markersLayer.clearLayers();

        if (data.length === 0) {
            list.innerHTML = '<p style="text-align:center; padding:20px;">لا توجد بيانات متاحة حالياً.</p>';
            return;
        }

        data.reverse().forEach(item => {
            // القائمة الجانبية
            const div = document.createElement('div');
            div.className = 'news-item';
            div.innerHTML = `<h3>${item.title}</h3><span>POS: ${item.lat}, ${item.lon}</span>`;
            div.onclick = () => map.flyTo([item.lat, item.lon], 10);
            list.appendChild(div);

            // نقاط الخريطة
            L.circleMarker([item.lat, item.lon], {
                radius: 7,
                color: '#fff',
                weight: 1,
                fillColor: '#ff003c',
                fillOpacity: 1
            }).addTo(markersLayer).bindPopup(item.title);
        });
    }

    setInterval(fetchData, 15000);
    fetchData();
</script>

</body>
</html>
