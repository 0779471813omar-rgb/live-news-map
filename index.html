<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar Monitor | نظام الرصد الأول</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --neon-blue: #00f2ff; --bg-color: #0d1117; --alert-red: #ff003c; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Cairo', sans-serif; background: var(--bg-color); color: white; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* شريط العنوان */
        header { background: #000; padding: 15px 25px; border-bottom: 2px solid var(--neon-blue); display: flex; justify-content: space-between; align-items: center; z-index: 1000; }
        .logo { font-family: 'Orbitron', sans-serif; color: var(--neon-blue); font-weight: bold; letter-spacing: 2px; }

        #container { display: flex; flex: 1; overflow: hidden; }
        
        /* منطقة الخريطة */
        #map { flex: 1; background: #1a1a1a; }

        /* القائمة الجانبية */
        #sidebar { width: 350px; background: #0c1016; border-left: 1px solid var(--neon-blue); display: flex; flex-direction: column; }
        .side-title { padding: 15px; background: var(--neon-blue); color: #000; font-weight: bold; text-align: center; }
        
        #news-list { flex: 1; overflow-y: auto; padding: 15px; }
        .news-item { background: rgba(255,255,255,0.05); padding: 15px; margin-bottom: 12px; border-right: 4px solid var(--neon-blue); cursor: pointer; transition: 0.3s; }
        .news-item:hover { background: rgba(0, 242, 255, 0.1); transform: translateX(-5px); }
        .news-item h3 { font-size: 0.9rem; margin-bottom: 8px; }
        .news-item span { font-size: 0.7rem; color: var(--neon-blue); font-family: 'Orbitron'; }

        /* شكل النقطة على الخريطة */
        .dot { height: 12px; width: 12px; background: var(--alert-red); border: 2px solid white; border-radius: 50%; box-shadow: 0 0 10px var(--alert-red); }
    </style>
</head>
<body>

<header>
    <div class="logo">SYSTEM_RADAR_V1</div>
    <div id="status">الأهداف: <span id="count" style="color:var(--neon-blue)">0</span></div>
</header>

<div id="container">
    <div id="map"></div>
    <aside id="sidebar">
        <div class="side-title">آخر التحديثات المباشرة</div>
        <div id="news-list">
            <p style="text-align:center; padding:20px; color:#555;">مزامنة البيانات...</p>
        </div>
    </aside>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

<script>
    // الرابط الخاص بك
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSwHGhFEF1yL4wxSzY3tlFFIPIvjLDkEfTrQwg4dQgr3IJNzwBANp7QOS5gkQthMnKwgfExwt_gL1Lu/pub?output=csv';

    // إعداد الخريطة بالشكل الكلاسيكي
    const map = L.map('map').setView([34.8, 38.9], 7);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

    let markersLayer = L.layerGroup().addTo(map);

    function loadData() {
        Papa.parse(csvUrl, {
            download: true,
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
                render(results.data);
            }
        });
    }

    function render(data) {
        const list = document.getElementById('news-list');
        const count = document.getElementById('count');
        list.innerHTML = '';
        markersLayer.clearLayers();

        let activeCount = 0;

        // معالجة البيانات وعرضها
        data.reverse().forEach(row => {
            const title = row.Title || row['العنوان'];
            const lat = parseFloat(row.Latitude);
            const lon = parseFloat(row.Longitude);

            if (title && !isNaN(lat)) {
                activeCount++;
                
                // إضافة للقائمة الجانبية
                const div = document.createElement('div');
                div.className = 'news-item';
                div.innerHTML = `<h3>${title}</h3><span>LOCATION: ${lat}, ${lon}</span>`;
                div.onclick = () => map.flyTo([lat, lon], 10);
                list.appendChild(div);

                // إضافة نقطة حمراء للخريطة
                L.circleMarker([lat, lon], {
                    radius: 7,
                    color: '#fff',
                    weight: 1,
                    fillColor: '#ff003c',
                    fillOpacity: 1
                }).addTo(markersLayer).bindPopup(title);
            }
        });
        count.innerText = activeCount;
    }

    // تحديث آلي كل 20 ثانية
    setInterval(loadData, 20000);
    loadData();
</script>

</body>
</html>
