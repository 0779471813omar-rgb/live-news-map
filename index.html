<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar Dashboard | لوحة التحكم</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #00f2ff;
            --danger: #ff003c;
            --bg-dark: #050a0f;
            --panel-bg: rgba(10, 20, 30, 0.9);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-dark);
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* الشريط العلوي */
        #top-header {
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 2px solid var(--primary);
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.3);
            z-index: 10;
        }

        .logo { font-family: 'Orbitron', sans-serif; color: var(--primary); font-weight: bold; font-size: 1.2rem; }

        /* حاوية المحتوى */
        #dashboard {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* قائمة الأخبار الجانبية */
        #news-panel {
            width: 400px;
            background: var(--panel-bg);
            border-left: 1px solid rgba(0, 242, 255, 0.2);
            display: flex;
            flex-direction: column;
            transition: 0.3s;
        }

        .panel-header {
            padding: 20px;
            background: linear-gradient(to left, var(--primary), transparent);
            font-weight: bold;
            color: black;
        }

        #news-container {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }

        .news-card {
            background: rgba(255, 255, 255, 0.05);
            border-right: 4px solid var(--primary);
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: 0.2s;
            text-decoration: none;
            color: white;
            display: block;
        }

        .news-card:hover {
            background: rgba(0, 242, 255, 0.1);
            transform: translateX(-5px);
        }

        .news-title { font-weight: bold; font-size: 1rem; margin-bottom: 5px; color: #fff; }
        .news-meta { font-size: 0.75rem; color: var(--primary); opacity: 0.8; }

        /* منطقة العرض الرئيسية (التي كانت فيها الخريطة) */
        #main-view {
            flex: 1;
            background: radial-gradient(circle, #102030 0%, #000 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .placeholder-text {
            text-align: center;
            opacity: 0.5;
            font-family: 'Orbitron', sans-serif;
        }

        .status-dot {
            width: 10px; height: 10px; background: var(--danger);
            border-radius: 50%; display: inline-block;
            margin-left: 10px; animation: pulse 1.5s infinite;
        }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <header id="top-header">
        <div class="logo">GLOBAL MONITORING <span class="status-dot"></span></div>
        <div id="stats">العمليات: <span id="count" style="color:var(--primary)">0</span></div>
    </header>

    <div id="dashboard">
        <main id="main-view">
            <div class="placeholder-text">
                <h2>RADAR ACTIVE</h2>
                <p>جاري سحب البيانات من المصدر...</p>
            </div>
        </main>

        <aside id="news-panel">
            <div class="panel-header">وحدة تحليل البيانات الواردة</div>
            <div id="news-container">
                </div>
        </aside>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

    <script>
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSwHGhFEF1yL4wxSzY3tlFFIPIvjLDkEfTrQwg4dQgr3IJNzwBANp7QOS5gkQthMnKwgfExwt_gL1Lu/pub?output=csv';

        function updateData() {
            Papa.parse(csvUrl, {
                download: true,
                header: true,
                complete: function(results) {
                    const data = results.data.filter(row => row.Title); // تصفية السطور الفارغة
                    renderNews(data);
                }
            });
        }

        function renderNews(newsItems) {
            const container = document.getElementById('news-container');
            document.getElementById('count').innerText = newsItems.length;
            container.innerHTML = ''; // مسح القديم

            // عرض البيانات بترتيب عكسي (الأحدث أولاً)
            [...newsItems].reverse().forEach(item => {
                const card = document.createElement('a');
                card.className = 'news-card';
                card.href = item.Link || '#';
                card.target = '_blank';

                card.innerHTML = `
                    <div class="news-meta">SOURCE ID: ${Math.floor(Math.random()*1000)}</div>
                    <div class="news-title">${item.Title}</div>
                    <div class="news-meta">إحداثيات: ${item.Latitude || 'N/A'} , ${item.Longitude || 'N/A'}</div>
                `;
                container.appendChild(card);
            });
        }

        // تحديث البيانات كل 20 ثانية
        setInterval(updateData, 20000);
        updateData(); // تشغيل أولي
    </script>
</body>
</html>
