<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Event Map | نظام الرصد المباشر</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

    <style>
        :root { --primary: #4073ff; --danger: #ff4b2b; --dark: #1a1c1e; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Cairo', sans-serif; background: var(--dark); color: white; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        header { background: #fff; color: #000; padding: 10px 20px; border-bottom: 1px solid #ddd; display: flex; justify-content: space-between; align-items: center; z-index: 1000; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        #layout { display: flex; flex: 1; overflow: hidden; }
        #map { flex: 1; background: #f0f0f0; }

        /* القائمة الجانبية */
        #sidebar { width: 360px; background: #fff; color: #333; border-left: 1px solid #ddd; display: flex; flex-direction: column; z-index: 1000; }
        .side-title { padding: 15px; border-bottom: 2px solid var(--primary); font-weight: bold; text-align: center; color: var(--primary); background: #fcfcfc; }
        #news-list { flex: 1; overflow-y: auto; background: #f8f9fa; }
        
        .news-box { 
            background: #fff; border-bottom: 1px solid #eee; padding: 15px; 
            cursor: pointer; transition: 0.2s; display: flex; gap: 12px; align-items: flex-start;
        }
        .news-box:hover { background: #f1f4ff; }
        .news-box .icon-area { min-width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 1.1rem; }
        .news-box h4 { font-size: 0.9rem; color: #222; margin: 0; line-height: 1.4; font-weight: 600; }

        /* ستايل الدبوس (Marker) */
        .live-marker {
            position: relative; width: 32px; height: 32px;
            border: 2px solid white; border-radius: 50% 50% 50% 0;
            transform: rotate(-45deg); display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        .live-marker i { transform: rotate(45deg); color: white; font-size: 14px; }

        /* تأثير النبض */
        .pulse {
            position: absolute; width: 15px; height: 15px;
            border-radius: 50%; animation: pulsing 1.5s infinite; opacity: 0.7;
        }
        @keyframes pulsing {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(4); opacity: 0; }
        }

        /* رسالة التنبيه في حال عدم وجود بيانات */
        #no-data-msg { padding: 20px; text-align: center; color: #999; font-size: 0.9rem; }
    </style>
</head>
<body>

<header>
    <div style="font-weight: bold; font-size: 1.2rem;">Live <span style="color:var(--primary)">Monitor</span></div>
    <div id="stats" style="font-size: 0.85rem; background: #f0f0f0; padding: 5px 12px; border-radius: 20px;">
        عدد الأحداث: <span id="count" style="font-weight: bold; color: var(--primary);">0</span>
    </div>
</header>

<div id="layout">
    <div id="map"></div>
    <aside id="sidebar">
        <div class="side-title"><i class="fa-solid fa-rss"></i> آخر التطورات</div>
        <div id="news-list">
            <div id="no-data-msg">جاري الاتصال بقاعدة البيانات...</div>
        </div>
    </aside>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

<script>
    // الرابط الخاص بك
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSwHGhFEF1yL4wxSzY3tlFFIPIvjLDkEfTrQwg4dQgr3IJNzwBANp7QOS5gkQthMnKwgfExwt_gL1Lu/pub?output=csv';

    // 1. إعداد الخريطة
    const map = L.map('map', { zoomControl: false }).setView([34.8, 38.9], 7); 
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let markersLayer = L.layerGroup().addTo(map);

    // 2. دالة تحديد الأيقونة واللون (مثل Liveuamap)
    function getMarkerConfig(title) {
        let config = { icon: "fa-circle-info", color: "#4073ff" }; // افتراضي (أزرق)

        if (title.includes("قصف") || title.includes("انفجار") || title.includes("ضربة")) 
            config = { icon: "fa-bomb", color: "#ff4b2b" }; // أحمر
        else if (title.includes("طيران") || title.includes("مسيرة") || title.includes("درون")) 
            config = { icon: "fa-plane-up", color: "#673ab7" }; // بنفسجي
        else if (title.includes("اشتباك") || title.includes("هجوم") || title.includes("تسلل")) 
            config = { icon: "fa-gun", color: "#4caf50" }; // أخضر
        else if (title.includes("شهيد") || title.includes("قتلى") || title.includes("وفاة")) 
            config = { icon: "fa-skull", color: "#212121" }; // أسود

        return config;
    }

    // 3. جلب البيانات من Google Sheets
    function updateData() {
        Papa.parse(csvUrl, {
            download: true,
            header: true,
            skipEmptyLines: true, // مهم جداً لمنع الأخطاء
            complete: function(results) {
                const data = results.data.filter(r => r.Title && r.Latitude);
                if (data.length > 0) {
                    renderUI(data);
                } else {
                    document.getElementById('news-list').innerHTML = '<div id="no-data-msg">لا توجد بيانات متاحة حالياً. تأكد من الأعمدة (Title, Latitude, Longitude).</div>';
                }
            },
            error: function(err) {
                console.error("خطأ في جلب البيانات:", err);
            }
        });
    }

    // 4. رسم الخريطة والقائمة الجانبية
    function renderUI(data) {
        const list = document.getElementById('news-list');
        document.getElementById('count').innerText = data.length;
        list.innerHTML = '';
        markersLayer.clearLayers();

        // عرض الأحدث في الأعلى
        [...data].reverse().forEach(item => {
            const lat = parseFloat(item.Latitude);
            const lon = parseFloat(item.Longitude);
            const config = getMarkerConfig(item.Title);

            // أ- إضافة الدبوس للخريطة
            if(!isNaN(lat) && !isNaN(lon)) {
                const customIcon = L.divIcon({
                    html: `<div class="pulse" style="background:${config.color}"></div>
                           <div class="live-marker" style="background:${config.color}">
                               <i class="fa-solid ${config.icon}"></i>
                           </div>`,
                    className: '',
                    iconSize: [32, 32],
                    iconAnchor: [16, 32]
                });

                L.marker([lat, lon], { icon: customIcon })
                 .addTo(markersLayer)
                 .bindPopup(`<div style="direction:rtl; text-align:right; font-family:Cairo;"><b>${item.Title}</b><br><small><a href="${item.Link}" target="_blank">المصدر ↗</a></small></div>`);
            }

            // ب- إضافة الكرت للقائمة الجانبية
            const box = document.createElement('div');
            box.className = 'news-box';
            box.innerHTML = `
                <div class="icon-area" style="background:${config.color}">
                    <i class="fa-solid ${config.icon}"></i>
                </div>
                <div>
                    <h4>${item.Title}</h4>
                </div>
            `;
            
            // عند الضغط على الخبر في القائمة
            box.onclick = () => {
                if(!isNaN(lat)) {
                    map.flyTo([lat, lon], 12, { duration: 1.5 });
                }
            };
            list.appendChild(box);
        });
    }

    // التحديث التلقائي كل 30 ثانية
    setInterval(updateData, 30000);
    updateData(); // تشغيل فوري عند التحميل
</script>

</body>
</html>
