<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Radar System</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #00f2ff; --bg: #050a0f; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Cairo', sans-serif; background: var(--bg); color: white; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { background: #000; padding: 10px 20px; border-bottom: 2px solid var(--primary); display: flex; justify-content: space-between; z-index: 1000; }
        
        #layout { display: flex; flex: 1; overflow: hidden; }
        
        /* منطقة الخريطة */
        #map { flex: 1; background: #111; }

        /* القائمة الجانبية */
        #sidebar { width: 350px; background: rgba(10, 20, 30, 0.9); border-left: 1px solid var(--primary); display: flex; flex-direction: column; }
        .side-title { padding: 15px; background: var(--primary); color: #000; font-weight: bold; text-align: center; font-size: 0.9rem; }
        
        #news-list { flex: 1; overflow-y: auto; padding: 10px; }
        .news-box { 
            background: rgba(255,255,255,0.05); border-right: 3px solid var(--primary); 
            padding: 12px; margin-bottom: 10px; cursor: pointer; transition: 0.2s;
        }
        .news-box:hover { background: rgba(0, 242, 255, 0.1); }
        .news-box h4 { font-size: 0.85rem; margin-bottom: 5px; }
        .news-box span { font-size: 0.7rem; color: var(--primary); font-family: 'Orbitron'; }
    </style>
</head>
<body>

<header>
    <div style="font-family: 'Orbitron'; color: var(--primary); font-weight: bold;">RADAR_OS_V1</div>
    <div id="stats">العمليات الميدانية: <span id="count">0</span></div>
</header>

<div id="layout">
    <div id="map"></div>

    <aside id="sidebar">
        <div class="side-title">آخر التحديثات المباشرة</div>
        <div id="news-list"></div>
    </aside>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

<script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSwHGhFEF1yL4wxSzY3tlFFIPIvjLDkEfTrQwg4dQgr3IJNzwBANp7QOS5gkQthMnKwgfExwt_gL1Lu/pub?output=csv';

    // إعداد الخريطة
    const map = L.map('map').setView([30, 35], 4);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

    let markers = L.layerGroup().addTo(map);

    function update() {
        Papa.parse(csvUrl, {
            download: true,
            header: true,
            complete: function(results) {
                const data = results.data.filter(r => r.Title);
                render(data);
            }
        });
    }

    function render(data) {
        const list = document.getElementById('news-list');
        document.getElementById('count').innerText = data.length;
        list.innerHTML = '';
        markers.clearLayers();

        data.reverse().forEach(item => {
            const lat = parseFloat(item.Latitude);
            const lon = parseFloat(item.Longitude);

            // إضافة الخبر للقائمة
            const box = document.createElement('div');
            box.className = 'news-box';
            box.innerHTML = `<h4>${item.Title}</h4><span>LOC: ${lat || '0'}, ${lon || '0'}</span>`;
            
            // عند الضغط على الخبر تذهب الخريطة للمكان
            box.onclick = () => { if(lat) map.flyTo([lat, lon], 7); };
            list.appendChild(box);

            // إضافة النقطة للخريطة
            if(!isNaN(lat)) {
                L.circleMarker([lat, lon], {
                    radius: 6, color: '#ff003c', fillColor: '#ff003c', fillOpacity: 0.8
                }).addTo(markers).bindPopup(item.Title);
            }
        });
    }

    setInterval(update, 20000);
    update();
</script>

</body>
</html>
