<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Global Radar | رادار الرصد العالمي</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --primary: #00f2ff; --danger: #ff003c; --dark: #050a0f; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { display: flex; flex-direction: column; height: 100vh; font-family: 'Cairo', sans-serif; background: var(--dark); color: white; overflow: hidden; }
        
        #top-bar { background: rgba(0,0,0,0.9); padding: 12px 25px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--primary); z-index: 2000; }
        .logo { font-family: 'Orbitron', sans-serif; color: var(--primary); font-weight: bold; }

        #main-container { display: flex; flex-grow: 1; overflow: hidden; }
        
        /* القائمة الجانبية */
        #sidebar { width: 350px; background: rgba(10, 20, 30, 0.9); border-left: 1px solid var(--primary); display: flex; flex-direction: column; z-index: 1000; }
        .header { background: var(--primary); color: #000; padding: 15px; font-weight: bold; text-align: center; }
        
        #news-list { flex-grow: 1; overflow-y: auto; padding: 15px; }
        .news-item { background: rgba(255,255,255,0.05); margin-bottom: 10px; padding: 12px; border-radius: 4px; border-right: 4px solid var(--primary); text-decoration: none; color: #fff; display: block; transition: 0.3s; }
        .news-item:hover { background: rgba(0, 242, 255, 0.1); transform: scale(1.02); }

        /* حاوية الخريطة */
        #globe-container { flex-grow: 1; background: radial-gradient(circle, #102030, #000); cursor: grab; position: relative; }
    </style>
</head>
<body>

    <div id="top-bar">
        <div class="logo">SYSTEM ACTIVE // GLOBAL RADAR</div>
        <div style="font-family: 'Orbitron';">LIVE: <span id="count" style="color:var(--primary)">0</span></div>
    </div>

    <div id="main-container">
        <div id="globe-container"></div>

        <div id="sidebar">
            <div class="header">وحدة رصد البيانات</div>
            <div id="news-list">
                <p style="text-align:center; padding:20px; color:#555;">جاري الاتصال بالقمر الصناعي...</p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

    <script>
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSwHGhFEF1yL4wxSzY3tlFFIPIvjLDkEfTrQwg4dQgr3IJNzwBANp7QOS5gkQthMnKwgfExwt_gL1Lu/pub?output=csv';

        // --- إعداد المشهد (Scene) ---
        const scene = new THREE.Scene();
        const container = document.getElementById('globe-container');
        const camera = new THREE.PerspectiveCamera(60, container.clientWidth / container.clientHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        
        renderer.setSize(container.clientWidth, container.clientHeight);
        container.appendChild(renderer.domElement);

        // إنشاء الكرة الأرضية (بشكل تقني Wireframe)
        const geometry = new THREE.SphereGeometry(1, 40, 40);
        const material = new THREE.MeshPhongMaterial({
            color: 0x00f2ff,
            wireframe: true,
            transparent: true,
            opacity: 0.2
        });
        const globe = new THREE.Mesh(geometry, material);
        scene.add(globe);

        // إضافة إضاءة
        const light = new THREE.PointLight(0xffffff, 1);
        light.position.set(5, 5, 5);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0x333333));

        camera.position.z = 2.5;

        // تحكم الماوس
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        const markers = [];

        function animate() {
            requestAnimationFrame(animate);
            globe.rotation.y += 0.002; // دوران هادئ للأرض
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // --- دالة إضافة النقاط ---
        function addMarker(lat, lon) {
            const phi = (90 - lat) * (Math.PI / 180);
            const theta = (lon + 180) * (Math.PI / 180);
            
            const x = -(Math.sin(phi) * Math.cos(theta));
            const y = Math.cos(phi);
            const z = Math.sin(phi) * Math.sin(theta);

            const marker = new THREE.Mesh(
                new THREE.SphereGeometry(0.02, 10, 10),
                new THREE.MeshBasicMaterial({ color: 0xff003c })
            );
            marker.position.set(x, y, z);
            globe.add(marker); // النقطة تتبع الأرض في دورانها
            markers.push(marker);
        }

        // --- جلب البيانات وتحديث القائمة ---
        function fetchData() {
            Papa.parse(csvUrl, {
                download: true,
                header: true,
                skipEmptyLines: true,
                complete: function(results) {
                    const data = results.data.filter(r => r.Title);
                    document.getElementById('count').innerText = data.length;
                    
                    const list = document.getElementById('news-list');
                    list.innerHTML = '';
                    
                    // تنظيف النقاط القديمة
                    markers.forEach(m => globe.remove(m));
                    markers.length = 0;

                    data.reverse().forEach(item => {
                        // إضافة للقائمة
                        const div = document.createElement('a');
                        div.className = 'news-item';
                        div.href = item.Link || "#";
                        div.target = "_blank";
                        div.innerHTML = `<strong>${item.Title}</strong>`;
                        list.appendChild(div);

                        // إضافة للخريطة
                        const lat = parseFloat(item.Latitude);
                        const lon = parseFloat(item.Longitude);
                        if(!isNaN(lat) && !isNaN(lon)) {
                            addMarker(lat, lon);
                        }
                    });
                }
            });
        }

        // تحديث كل 20 ثانية
        setInterval(fetchData, 20000);
        fetchData();

        // التعامل مع تغير حجم النافذة
        window.addEventListener('resize', () => {
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
        });

    </script>
</body>
</html>
